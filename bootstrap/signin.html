<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <title>Sign-In</title>
  <style>
    .btn-circle.btn-lg {
      width: 50px;
      height: 50px;
      padding: 10px 13px;
      font-size: 18px;
      line-height: 1.0;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-circle btn-lg">
            <i class="bi bi-lock-fill" style="font-size: 1.5rem; color: white;"></i>
          </button>
        </div>
        <p class="fs-4 mt-3 text-center">Sign in</p>
        <div class="form-floating mb-4">
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="email">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
        <div class="form-check text-left">
          <input class="form-check-input" type="checkbox" value="" id="remember" checked />
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #1976d2;">SIGN IN</button>
        </div>
        <div class="d-flex mt-3">
          <div class="text-left flex-fill p-2 small">
            <a href="#!">Forgot password?</a>
          </div>
          <div class="text-right flex p-2 small">
            <a href="#!">Don't have an account? Sign Up</a>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <footer class="mt-5 text-center text-muted small">
    Copyright Â© Your Website 2021.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
