<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <title>Simple Form</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Sign-Up</h1>
      <form id="demo" class="row g-3 needs-validation" novalidate>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" id="email" name="email" placeholder="Email" class="form-control" />
            <div class="invalid-feedback">Invalid email address.</div>
          </div>
        </div>
        <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="username-prepend">@</span>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control" />
            <div class="invalid-feedback">Username needs at least 3 characters.</div>
          </div>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" />
            <div class="invalid-feedback">Password needs at least 8 characters.</div>
          </div>
        </div>
        <div class="mb-2">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="application/javascript">
  function addInvalid(id) {
    document.querySelector(id).classList.remove('is-valid');
    document.querySelector(id).classList.add('is-invalid');
  }

  function addValid(id) {
    document.querySelector(id).classList.remove('is-invalid');
    document.querySelector(id).classList.add('is-valid');
  }

  function checkValidity() {
    let ret = true;
    const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    let id = '#email';
    if (!document.querySelector(id).value.match(emailRegex)) {
      addInvalid(id);
      ret &= false;
    } else {
      addValid(id);
      ret &= true;
    }

    id = '#username';
    if (document.querySelector(id).value.length < 3) {
      addInvalid(id);
      ret &= false;
    } else {
      addValid(id);
      ret &= true;
    }

    id = '#password';
    if (document.querySelector(id).value.length < 8) {
      addInvalid(id);
      ret &= false;
    } else {
      addValid(id);
      ret &= true;
    }

    return ret;
  }

  (function () {
    const form = document.querySelector('form#demo');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      if (!checkValidity()) {
        event.stopPropagation();
        console.log('Check failed');
        return;
      }

      form.classList.add('was-validated');
      form.innerHTML = `<div class="alert alert-success">Success</div>`;
    });
  })();
</script>
</body>
</html>
